<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostarp 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style-Login -->
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
<form action="/ATRESORT/PageAdmin/MageHome/PageHome.html" class="login-form">
            <div class="logo-login mb-3 text-center">
                <i class="fa-solid fa-hotel"></i>
                <h1 style="font-size: 25px;" >ระบบจัดการหลังบ้าน</h1>
                <h1 style="font-size: 25px;" >เว็บไซต์รีสอร์ท AT-Resort</h1>
            </div>
            <div class="mb-3">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" name="username" class="form-control" placeholder="กรุณาใส่ชื่อผู้ใช้งาน">
            </div>

            <div class="mb-3">
                <label for="Password">รหัสผู้ใช้งาน</label>
                <input type="password" class="form-control" name="password" placeholder="กรุณาใส่รหัสผ่าน">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                <p class="mt-2">เพิ่มบัญชีแอดมิน 
                    <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">กดที่นี่</a>
                </p>
            </div>
        </form>
    </div>



    <!-- Modal สมัครสมาชิก -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">สมัครบัญชีแอดมิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="register.php" method="POST">
                        <div class="mb-3">
                            <label for="new-username" class="form-label">ชื่อผู้ใช้งาน</label>
                            <input type="text" name="new-username" class="form-control" required placeholder="กรุณาใส่ชื่อผู้ใช้งาน">
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">รหัสผ่าน</label>
                            <input type="password" name="new-password" class="form-control" required placeholder="กรุณาใส่รหัสผ่าน">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
                            <input type="password" name="confirm-password" class="form-control" required placeholder="กรุณาใส่รหัสผ่านอีกครั้ง">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">สมัครสมาชิก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
